<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulaire d'inscription</title>
</head>
<body bgcolor="648474">

<h1>Formulaire d'inscription</h1>





<table border="0" width="50%">
<tr> <td><label>Nom: </label></td>	<td><input type="text" name="t1"></td> </tr>	
<tr> <td><label>Prénom: </label></td>	<td><input type="text" name="t2"></td> </tr>	
<tr> <td><label>Adresse mail:  </label></td>	<td><input type="text" name="t3"></td> </tr>	
<tr> <td><label>Ville:  </label></td>	<td><select>
	<option>Paris</option>
	<option>Lyon</option>
	<option>Nice</option>
	<option>Marseille</option>
	<option>Lille</option>
	<option>Aubervilliers</option>
</select></td>	</tr>
<tr> <td><label>Civilité: </label></td>	<td><input type="radio" name="r1"> Monsieur
<input type="radio" name="r1"> Madame</td>	</tr>
<tr> <td><label>Hobbies:  </label></td>	<td><input type="checkbox" name="c1"> Sport
<input type="checkbox" name="c2"> Musique
<input type="checkbox" name="c3"> Voyage</td>	</tr>
<tr> <td><label>Adresse postale:   </label></td>	<td><textarea cols="30" rows="10"></textarea></td>	</tr>
<tr> <td><label>Date de naissance:  </label></td>	<td><input type="date" name="d1"></td>	</tr>
<tr> <td><label>Mot de passe:   </label></td>	<td><input type="password" name="p2"></td>	</tr>
<tr> <td><label>Confirmer le mot de passe:   </label></td>	<td><input type="password" name="p2"></td>	</tr>
<tr> <td><label>Niveau universitaire: </label></td>	<td><input type="number" name="n1"></td>	</tr>
<tr> <td></td>	<td></td>	</tr>
</table>

<input type="button" name="b1" value="Enregistrer">

<hr>

</body>
</html>
